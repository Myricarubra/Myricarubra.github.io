  <h1 class="post-title">记录博客第一天</h1>
  <time datetime="2018-05-24T00:00:00+08:00" class="post-date">24 May 2018</time>
  <p>  不管是在学习技术还是查找解决问题的办法，阅读博客成了一个习惯。今天很碰巧的看到阮一峰大大的一篇<a href="http://www.ruanyifeng.com/blog/2012/08/blogging_with_jekyll.html">博客</a>，于是自己尝试着做一个。快速搭建使用了一个Github上的<a href="https://github.com/poole/poole">模版</a>，日后有时间会进行修改或者重新开发。顺便学习一下Markdown的写法。</p>

<p>  写博客的目的是记录自己的学习情况，比如阅读jdk源码、读书之后的重点记录等等。希望自己在工作中不断学习、不断积累，成为更好的自己。</p>
